{% extends 'home/base.html' %}
{% block content %}
  {% for post in posts %}
  
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="post">
            <div class="date">
              {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
